<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NSIS Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">NSIS Extractor</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="file" class="form-label">Choisir un fichier</label>
        <input type="file" class="form-control" id="file" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Uploader et Extraire</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/upload', { method: 'POST', body: formData });
      const result = await response.json();
      document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
